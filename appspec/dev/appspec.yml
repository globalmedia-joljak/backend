version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/dev/backend/build
    overwrite: yes

permissions:
  - object: /
    pattern: "**" # 모든 파일의 권한 설정
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: joljak-dev-deploy.sh
      timeout: 60
      runas: ubuntu